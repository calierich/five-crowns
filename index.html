<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Crowns Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="placeholder-fix.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B0000">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <img src="images/FiveCrowns.png" alt="Five Crowns Logo" class="logo-image">
                </h1>
                <nav class="nav">
                    <button class="nav-btn active" data-tab="game">Game</button>
                    <button class="nav-btn" data-tab="history">History</button>
                    <button class="nav-btn" data-tab="stats">Stats</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Game Tab -->
            <div id="game-tab" class="tab-content active">
                <!-- Game Setup -->
                <div id="game-setup" class="game-setup">
                    <div class="card">
                        <h2>Start New Game</h2>
                        <div class="player-setup">
                            <div class="input-group">
                                <input type="text" id="player-name" placeholder="Enter player name" maxlength="20">
                                <button id="add-player" class="btn btn-primary">Add Player</button>
                            </div>
                            <div id="players-list" class="players-list"></div>
                            <button id="start-game" class="btn btn-success" disabled>Start Game</button>
                        </div>
                    </div>
                </div>

                <!-- Active Game -->
                <div id="active-game" class="active-game hidden">
                    <div class="game-layout">
                        <!-- Left Column -->
                        <div class="left-column">
                            <!-- Round Info -->
                            <div class="round-info-card">
                                <h2>Round <span id="current-round">1</span> of 11</h2>
                                <div class="wild-card">
                                    <span>Wild Card: </span>
                                    <span id="wild-card" class="wild-display">3</span>
                                </div>
                            </div>

                            <!-- Score Input Section -->
                            <div class="score-input-section">
                                <h3>Enter Score <span id="input-round">1</span></h3>
                                <div id="score-inputs" class="score-inputs"></div>
                                <div class="input-actions">
                                    <button id="submit-scores" class="btn btn-primary">Submit Round</button>
                                    <button id="next-round" class="btn btn-success hidden">Next Round</button>
                                </div>
                            </div>

                            <!-- Game Actions -->
                            <div class="game-actions">
                                <button id="end-game" class="btn btn-secondary">End Game</button>
                            </div>
                        </div>

                        <!-- Right Column - Scorecard -->
                        <div class="right-column">
                            <div class="scorecard-vertical">
                                <h3>Game Scores</h3>
                                <div id="scorecard-body-vertical" class="scorecard-body-vertical"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div id="history-tab" class="tab-content">
                <div class="card">
                    <h2>Game History</h2>
                    <div id="games-history" class="games-history"></div>
                </div>
            </div>

            <!-- Stats Tab -->
            <div id="stats-tab" class="tab-content">
                <div class="card">
                    <h2>Player Statistics</h2>
                    <div id="player-stats" class="player-stats"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Score Input Modal -->
    <div id="score-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Enter Score</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="player-info">
                    <span id="modal-player-name"></span> - Round <span id="modal-round"></span>
                </div>
                <input type="number" id="modal-score-input" min="0" max="500" placeholder="Enter score">
                <div class="number-pad">
                    <button class="num-btn" data-num="1">1</button>
                    <button class="num-btn" data-num="2">2</button>
                    <button class="num-btn" data-num="3">3</button>
                    <button class="num-btn" data-num="4">4</button>
                    <button class="num-btn" data-num="5">5</button>
                    <button class="num-btn" data-num="6">6</button>
                    <button class="num-btn" data-num="7">7</button>
                    <button class="num-btn" data-num="8">8</button>
                    <button class="num-btn" data-num="9">9</button>
                    <button class="num-btn clear">Clear</button>
                    <button class="num-btn" data-num="0">0</button>
                    <button class="num-btn backspace">âŒ«</button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
                <button id="modal-save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Celebration Modal -->
    <div id="celebration-modal" class="modal celebration-modal hidden">
        <div class="modal-content celebration-content">
            <div class="confetti-container">
                <!-- Confetti will be generated here -->
            </div>
            <div class="celebration-header">
                <div class="crown-icon">ðŸ‘‘</div>
                <h2>Game Complete!</h2>
            </div>
            <div class="celebration-body">
                <div class="winner-announcement">
                    <h3 id="winner-name">Winner Name</h3>
                    <p class="winner-score">Final Score: <span id="winner-score">0</span> points</p>
                </div>
                <div class="final-scores">
                    <h4>Final Scores:</h4>
                    <div id="all-final-scores" class="scores-list">
                        <!-- Final scores will be populated here -->
                    </div>
                </div>
            </div>
            <div class="celebration-footer">
                <button id="celebration-close" class="btn btn-primary celebration-btn">Awesome!</button>
            </div>
        </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <script src="script.js?v=4" type="module" defer></script>
</body>
</html>
